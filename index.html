<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="rating-container">
        <div class="star__icon">
          <img src="./images/icon-star.svg" alt="Star" class="star__icon-img" />
        </div>
        <div class="interactive__header">
          <h2 class="interactive__text-header">How did we do?</h2>
          <p class="interactive__text">
            Please let us know how we did with your support request. All feedback is appreciated to
            help us improve our offering!
          </p>
        </div>
        <div class="rating__btns">
          <button class="btn rating-btn"><span>1</span></button>
          <button class="btn rating-btn"><span>2</span></button>
          <button class="btn rating-btn"><span>3</span></button>
          <button class="btn rating-btn"><span>4</span></button>
          <button class="btn rating-btn"><span>5</span></button>
        </div>
        <div class="submit__button_item">
          <button class="btn submit-btn">Submit</button>
        </div>
      </div>
      <div class="thankyou__state hidden">
        <div class="thankyou__icon">
          <img src="./images/illustration-thank-you.svg" alt="Thankyou" class="thankyou-img" />
        </div>
        <div class="thankyou__text">
          <span class="selected"></span>

          <h2 class="thankyou__header">Thank you!</h2>

          <p class="thankyou__text">
            We appreciate you taking the time to give a rating. If you ever need more support, don’t
            hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

</html>
